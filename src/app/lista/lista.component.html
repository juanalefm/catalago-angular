
<div class="div-button-add">
  <button mat-mini-fab (click)="openDialog()" class="button-add">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="vetorCarros" class="mat-elevation-z8"  #mytable>
  <ng-container matColumnDef="marca">
    <th mat-header-cell *matHeaderCellDef> Marca </th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista"> {{vetorCarros.marca}}</td>
  </ng-container>

  <ng-container matColumnDef="modelo">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Modelo</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.modelo}}</td>
  </ng-container>

  <ng-container matColumnDef="ano">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Ano</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.ano}}</td>
  </ng-container>

  <ng-container matColumnDef="cor">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Cor</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.cor}}</td>
  </ng-container>

  <ng-container matColumnDef="potencia">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Potencia</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.potencia}}</td>
  </ng-container>

  <ng-container matColumnDef="tracao">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Tração</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.tracao}}</td>
  </ng-container>

  <ng-container matColumnDef="motor">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Motor</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">{{vetorCarros.motor}}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="th-tr-lista"> Ação</th>
    <td mat-cell *matCellDef="let vetorCarros" class="th-tr-lista">
      <button mat-mini-fab (click)="excluir(vetorCarros.id)" class="button-excluir" >
        <mat-icon>delete</mat-icon>
      </button>
      <!-- <button mat-mini-fab [routerLink]="['/cadastro', (vetorCarros.id)]" class="button-editar" >
        <mat-icon>edit</mat-icon>
      </button> -->
      <button mat-mini-fab (click)="editar(vetorCarros.id)" class="button-editar" >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
